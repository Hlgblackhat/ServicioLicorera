<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <form action="validar_signup.php" method="post">
      <h1>Crear cuenta</h1>
      <p>Cedula <input type="text" placeholder="ingrese su cedula" name="cedula"></p>
      <p>Nombre <input type="text" placeholder="ingrese su nombre" name="nombre"></p>
      <p>Apellido <input type="text" placeholder="ingrese su apellido" name="apellido"></p>
      <p>Nombre de usuario <input type="text" placeholder="ingrese su usuario" name="username"></p>
      <p>Contraseña <input type="password" placeholder="ingrese su contraseña" name="contraseña"></p>
      <p>Confirmar contraseña <input type="password" placeholder="confirme su contraseña" name="conf_contraseña"></p>
      <p>Telefono <input type="text" placeholder="ingrese su numero de telefono" name="telefono"></p>

      <input type="submit" value="Sign Up">

    </form>
